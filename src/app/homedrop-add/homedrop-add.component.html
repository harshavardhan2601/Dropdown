<div class="container-fluid">
	<form [formGroup]="dropFrom" (ngSubmit)="onSubmit()">
		<div class="card mt-3">
			<div class="card-header">
				<h5 class="text-center">Add Drop </h5>
			</div>
			<div class="card-body">
				<div id="formDiv">
					<div class="row mt-3">
						<div class="col-md-4 col-sm-12">
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-append">
									<div class="input-group-text">Country Name </div>
								</div>
								<input class="form-control form-control-sm" type="text" formControlName="country_name" />
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-append">
									<div class="input-group-text">State Name </div>
								</div>
								<input class="form-control form-control-sm" type="text" formControlName="state_name" />
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-append">
									<div class="input-group-text">District Name </div>
								</div>
								<input class="form-control form-control-sm" type="text" formControlName="district_name" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<button class="btn btn-success" type="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
